ignore:
  - '**/node_modules'
  - 'protocol-library-kludge'
  - 'webpack-config'
  - '**/*.md'
  - '**/*.yaml'
  - '**/Makefile'
  - '**/*.in'
  - '**/*.json'
  - '**/*.config.js'
  - '**/*.mk'

comment:
  # add flags to `layout` configuration to show up in the PR comment
  layout: 'reach, diff, flags, files'

flag_management:
  default_rules:
    carryforward: true
