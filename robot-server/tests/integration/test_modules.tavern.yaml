---
test_name: Get modules
marks:
  - usefixtures:
      - ot2_server_base_url
stages:
  - name: Get all the modules (legacy)
    request:
      url: '{ot2_server_base_url}/modules'
      method: GET
      headers:
        Opentrons-Version: '2'
    response:
      status_code: 200
      json:
        modules:
          - name: thermocycler
            displayName: thermocycler
            moduleModel: thermocyclerModuleV1
            port: !anystr
            usbPort: !anydict
            serial: !anystr
            model: !anystr
            revision: !anystr
            fwVersion: !anystr
            hasAvailableUpdate: !anybool
            status: !anystr
            data:
              lid: !anystr
              lidTarget: !anyfloat
              lidTemp: !anyfloat
              currentTemp: !anyfloat
              holdTime: !anyfloat
              targetTemp: !anyfloat
              rampRate: Null
              currentCycleIndex: Null
              totalCycleCount: Null
              currentStepIndex: Null
              totalStepCount: Null
          - name: heatershaker
            displayName: heatershaker
            moduleModel: heaterShakerModuleV1
            port: !anystr
            usbPort: !anydict
            serial: !anystr
            model: !anystr
            revision: !anystr
            fwVersion: !anystr
            hasAvailableUpdate: !anybool
            status: !anystr
            data:
              labwareLatchStatus: !anystr
              speedStatus: !anystr
              temperatureStatus: !anystr
              currentSpeed: !anyint
              currentTemp: !anyfloat
              targetSpeed: Null
              targetTemp: Null
              errorDetails: Null
          - name: tempdeck
            displayName: tempdeck
            moduleModel: temperatureModuleV1
            port: !anystr
            usbPort: !anydict
            serial: !anystr
            model: !anystr
            revision: !anystr
            fwVersion: !anystr
            hasAvailableUpdate: !anybool
            status: !anystr
            data:
              currentTemp: !anyfloat
              targetTemp: !anyfloat
          - name: magdeck
            displayName: magdeck
            moduleModel: magneticModuleV1
            port: !anystr
            usbPort: !anydict
            serial: !anystr
            model: !anystr
            revision: !anystr
            fwVersion: !anystr
            hasAvailableUpdate: !anybool
            status: !anystr
            data:
              height: !anyfloat
              engaged: !anybool
  - name: Get all the modules
    request:
      url: '{ot2_server_base_url}/modules'
      method: GET
    response:
      status_code: 200
      json:
        meta: !anydict
        data:
          - id: !anystr
            serialNumber: !anystr
            firmwareVersion: !anystr
            hardwareRevision: !anystr
            hasAvailableUpdate: !anybool
            moduleType: thermocyclerModuleType
            moduleModel: thermocyclerModuleV1
            usbPort:
              port: !anyint
              hub: !anybool
              portGroup: !anystr
              path: !anystr
            data:
              status: !anystr
              lidStatus: !anystr
              lidTemperatureStatus: !anystr
              lidTargetTemperature: !anyfloat
              lidTemperature: !anyfloat
              currentTemperature: !anyfloat
              targetTemperature: !anyfloat
              holdTime: !anyfloat
          - id: !anystr
            serialNumber: !anystr
            firmwareVersion: !anystr
            hardwareRevision: !anystr
            hasAvailableUpdate: !anybool
            moduleType: heaterShakerModuleType
            moduleModel: heaterShakerModuleV1
            usbPort:
              port: !anyint
              hub: !anybool
              portGroup: !anystr
              path: !anystr
            data:
              status: !anystr
              labwareLatchStatus: !anystr
              speedStatus: !anystr
              temperatureStatus: !anystr
              currentSpeed: !anyint
              currentTemperature: !anyfloat
          - id: !anystr
            serialNumber: !anystr
            firmwareVersion: !anystr
            hardwareRevision: !anystr
            hasAvailableUpdate: !anybool
            moduleType: temperatureModuleType
            moduleModel: temperatureModuleV1
            usbPort:
              port: !anyint
              hub: !anybool
              portGroup: !anystr
              path: !anystr
            data:
              status: !anystr
              currentTemperature: !anyfloat
              targetTemperature: !anyfloat
          - id: !anystr
            serialNumber: !anystr
            firmwareVersion: !anystr
            hardwareRevision: !anystr
            hasAvailableUpdate: !anybool
            moduleType: magneticModuleType
            moduleModel: magneticModuleV1
            usbPort:
              port: !anyint
              hub: !anybool
              portGroup: !anystr
              path: !anystr
            data:
              status: !anystr
              height: !anyfloat
              engaged: !anybool
