---
test_name: Calibration check session full flow
strict:
  - json:off
marks:
  - usefixtures:
      - run_server
stages:
  - name: Create the session
    request:
      url: "{host:s}:{port:d}/sessions"
      method: POST
      json:
        data:
          type: Session
          attributes:
            sessionType: calibrationCheck
    response:
      status_code: 201
      save:
        json:
          session_id: data.id
  - name: Check that current state is sessionStarted
    request: &get_session
      url: "{host:s}:{port:d}/sessions/{session_id}"
      method: GET
    response:
      status_code: 200
      json:
        data:
          type: Session
          attributes:
            details:
              currentStep: sessionStarted

  - name: Load labware
    request: &post_command
      url: "{host:s}:{port:d}/sessions/{session_id}/commands"
      method: POST
      json:
        data:
          type: SessionCommand
          attributes:
            command: loadLabware
    response:
      status_code: 200
  - name: Check the effect of command
    request: *get_session
    response:
      status_code: 200
      json:
        data:
          type: Session
          attributes:
            details:
              currentStep: labwareLoaded

  - name: Prepare first pipette
    request:
      <<: *post_command
      json:
        data:
          type: SessionCommand
          attributes:
            command: preparePipette
    response:
      status_code: 200
  - name: Check the effect of command
    request: *get_session
    response:
      status_code: 200
      json:
        data:
          type: Session
          attributes:
            details:
              currentStep: preparingFirstPipette

  - name: Jog first pipette
    request:
      <<: *post_command
      json:
        data:
          type: SessionCommand
          attributes:
            command: jog
            data:
              vector: [1, 0, 0]
    response:
      status_code: 200
  - name: Check the effect of command
    request: *get_session
    response:
      status_code: 200
      json:
        data:
          type: Session
          attributes:
            details:
              currentStep: preparingFirstPipette

  - name: Pick up tip
    request:
      <<: *post_command
      json:
        data:
          type: SessionCommand
          attributes:
            command: pickUpTip
    response:
      status_code: 200
  - name: Check the effect of command
    request: *get_session
    response:
      status_code: 200
      json:
        data:
          type: Session
          attributes:
            details:
              currentStep: inspectingFirstTip

  - name: Confirm tip attached
    request:
      <<: *post_command
      json:
        data:
          type: SessionCommand
          attributes:
            command: confirmTip
    response:
      status_code: 200
  - name: Check the effect of command
    request: *get_session
    response:
      status_code: 200
      json:
        data:
          type: Session
          attributes:
            details:
              currentStep: joggingFirstPipetteToHeight

  - name: Jog first pipette to height
    request:
      <<: *post_command
      json:
        data:
          type: SessionCommand
          attributes:
            command: jog
            data:
              vector: [1, 2, 3]
    response:
      status_code: 200
  - name: Check the effect of command
    request: *get_session
    response:
      status_code: 200
      json:
        data:
          type: Session
          attributes:
            details:
              currentStep: joggingFirstPipetteToHeight

  - name: Compare first pipette height
    request:
      <<: *post_command
      json:
        data:
          type: SessionCommand
          attributes:
            command: comparePoint
    response:
      status_code: 200
  - name: Check the effect of command
    request: *get_session
    response:
      status_code: 200
      json:
        data:
          type: Session
          attributes:
            details:
              currentStep: comparingFirstPipetteHeight

  - name: Go to next check
    request:
      <<: *post_command
      json:
        data:
          type: SessionCommand
          attributes:
            command: goToNextCheck
    response:
      status_code: 200
  - name: Check the effect of command
    request: *get_session
    response:
      status_code: 200
      json:
        data:
          type: Session
          attributes:
            details:
              currentStep: joggingFirstPipetteToPointOne

  - name: Compare first pipette point one
    request:
