          type: Session
          attributes:
            details:
              currentStep: checkComplete

  - name: Delete the session
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}"
      method: DELETE
    response:
      status_code: 200

  - name: There are no sessions
    request:
      url: "{host:s}:{port:d}/sessions"
      method: GET
    response:
      status_code: 200
      json:
        data: []
