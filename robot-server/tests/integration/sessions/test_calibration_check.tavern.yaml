          attributes:
            details:
              currentStep: comparingFirstPipettePointOne

  - name: Go to next check
    request:
      <<: *post_command
      json:
        data:
          type: SessionCommand
          attributes:
            command: goToNextCheck
    response:
      status_code: 200
  - name: Check the effect of command
    request: *get_session
