    response:
      status_code: 200
  - name: Check the effect of command
    request: *get_session
    response:
      status_code: 200
      json:
        data:
          type: Session
          attributes:
            details:
              currentStep: preparingSecondPipette

  - name: Jog Second Pipette
    request:
      <<: *post_command
      json:
        data:
          type: SessionCommand
          attributes:
            command: jog
            data:
              vector: [1, 2, 3]
    response:
      status_code: 200
  - name: Check the effect of command
    request: *get_session
    response:
      status_code: 200
      json:
        data:
          type: Session
          attributes:
            details:
