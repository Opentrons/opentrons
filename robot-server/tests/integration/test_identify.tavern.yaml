---
test_name: POST Identify
marks:
  - usefixtures:
      - ot2_server_base_url
stages:
  - name: Identify a robot by flashing the lights
    request:
      method: POST
      url: "{ot2_server_base_url}/identify"
      params:
        seconds: 5
    response:
      status_code: 200
      json:
        message: identifying
---
test_name: POST Identify without params
marks:
  - usefixtures:
      - ot2_server_base_url
stages:
  - name: Attempt to send identify request without parameters
    request:
      method: POST
      url: "{ot2_server_base_url}/identify"
    response:
      status_code: 422
      json:
        message: "query.seconds: field required"
        errorCode: "4000"
