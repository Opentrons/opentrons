test_name: Verify error upon GET of nonexistent protocol id.

marks:
  - usefixtures:
      - free_port
      - run_server
stages:
  - name: GET nonexistent protocol id
    request:
      url: '{host:s}:{free_port:s}/protocols/idontexist'
      method: GET
    response:
      status_code: 404
      json:
        errors:
          - id: ProtocolNotFound
            title: Protocol Not Found
            detail: "'Protocol idontexist was not found.'"

