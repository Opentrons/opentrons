---
test_name: Upload and analyze a JSONv8 protocol, with liquids

marks:
  - usefixtures:
      - ot2_server_base_url

stages:
  - name: Upload simple v8 protocol
    request:
      url: '{ot2_server_base_url}/protocols'
      method: POST
      files:
        files: '../shared-data/protocol/fixtures/8/simpleV8.json'
    response:
      strict:
        - json:off
      save:
        json:
          protocol_id: data.id
          analysis_id: data.analysisSummaries[0].id
      status_code: 201
      json:
        data:
          id: !anystr
          protocolType: json
          analysisSummaries:
            - id: !anystr
              status: pending
              runTimeParameters: []
  - name: Retry until analyses status is completed.
    max_retries: 10
    delay_after: 0.1
    request:
      url: '{ot2_server_base_url}/protocols'
      method: GET
    response:
      strict:
        - json:off
      status_code: 200
      json:
        data:
          - id: '{protocol_id}'
            analysisSummaries:
              - id: '{analysis_id}'
                status: completed
  - name: Get protocol analysis by ID
    request:
      url: '{ot2_server_base_url}/protocols/{protocol_id}/analyses'
      method: GET
    response:
      strict:
        - json:off
      status_code: 200
      json:
        data:
          - id: '{analysis_id}'
            status: completed
            result: ok
            errors: []
            liquids:
              - id: waterId
                displayName: Water
                description: Liquid H2O
                displayColor: '#7332a8'
