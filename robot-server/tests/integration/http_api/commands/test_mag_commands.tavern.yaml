test_name: magneticModuleV1 standalone commands

marks:
  - usefixtures:
      - free_port
      - run_server

stages:
  - name: Delete all runs # Ensure there is no active run
    request:
      url: '{host:s}:{free_port:s}/runs'
      method: GET
    response:
      status_code: 200
      verify_response_with:
        - function: 'tests.integration.fixtures:delete_all_runs'
          extra_kwargs:
            host: '{host:s}'
            port: '{free_port:s}'
  - name: Get magDeck id
    request:
      url: '{host:s}:{free_port:s}/modules'
      method: GET
    response:
      status_code: 200
      save:
        $ext:
          function: 'tests.integration.fixtures:get_module_id'
          extra_kwargs:
            module_model: magneticModuleV1
  - name: issue magDeck engage Command
    request:
      url: '{host:s}:{free_port:s}/commands'
      method: POST
      params:
        waitUntilComplete: true
      json:
        data:
          commandType: "magneticModule/engage"
          params:
            moduleId: '{magneticModuleV1_id}'
            height: 10
    response:
      strict:
        - json:off
      status_code: 201
      json:
        data:
          status: succeeded
      save:
        json:
          command_id_engage: data.id
  - name: issue magDeck engage Command with error
    request:
      url: '{host:s}:{free_port:s}/commands'
      method: POST
      params:
        waitUntilComplete: true
      json:
        data:
          commandType: "magneticModule/engage"
          params:
            moduleId: '{magneticModuleV1_id}'
            height: 21
    response:
      strict:
        - json:off
      status_code: 201
      json:
        data:
          commandType: magneticModule/engage
          status: failed
          params:
            moduleId: '{magneticModuleV1_id}'
            height: 21
          error:
            errorType: EngageHeightOutOfRangeError
            detail: 'Invalid engage height for magneticModuleV1: 47.0. Must be 0 - 45.'
      save:
        json:
          command_id_engage_error: data.id
  - name: issue magDeck disengage Command
    request:
      url: '{host:s}:{free_port:s}/commands'
      method: POST
      params:
        waitUntilComplete: true
      json:
        data:
          commandType: "magneticModule/disengage"
          params:
            moduleId: '{magneticModuleV1_id}'
    response:
      strict:
        - json:off
      status_code: 201
      json:
        data:
          status: succeeded
      save:
        json:
          command_id_disengage: data.id
  - name: Get command by id
    request:
      url: '{host:s}:{free_port:s}/commands/{command_id_engage}'
      method: GET
    response:
      strict:
        - json:off
      status_code: 200
      json:
        data:
          id: '{command_id_engage}'
          status: succeeded
  - name: Get commands
    request:
      url: '{host:s}:{free_port:s}/commands'
      method: GET
    response:
      strict:
        - json:off
      status_code: 200
      json:
        data:  # order is enforced on this check!
          - id: '{command_id_engage}'
          - id: '{command_id_engage_error}'
          - id: '{command_id_disengage}'
  - name: Create Empty Run
    request:
      url: '{host:s}:{free_port:s}/runs'
      json:
        data: {}
      method: POST
    response:
      strict:
        - json:off
      status_code: 201
      json:
        data:
          id: !anystr
          status: idle
          current: true
      save:
        json:
          run_id: data.id
  - name: issue magDeck disengage Command
    request:
      url: '{host:s}:{free_port:s}/commands'
      method: POST
      params:
        waitUntilComplete: true
      json:
        data:
          commandType: magneticModule/disengage
          params:
            moduleId: '{magneticModuleV1_id}'
    response:
      strict:
        - json:off
      status_code: 201
      json:
        data:
          status: succeeded
