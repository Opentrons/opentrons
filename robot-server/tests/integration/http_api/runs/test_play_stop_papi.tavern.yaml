test_name: Test python protocol run commands are failed when stopped.

marks:
  - usefixtures:
      - ot2_server_base_url
stages:
  - name: Upload a python protocol
    request:
      url: '{ot2_server_base_url}/protocols'
      method: POST
      files:
        files: 'tests/integration/protocols/wait_for_resume_stop_papi.py'
    response:
      status_code: 201
      save:
        json:
          protocol_id: data.id

  - name: Create run from protocol
    request:
      url: '{ot2_server_base_url}/runs'
      method: POST
      json:
        data:
          protocolId: '{protocol_id}'
    response:
      status_code: 201
      save:
        json:
          run_id: data.id

  - name: Play the run
    request:
      url: '{ot2_server_base_url}/runs/{run_id}/actions'
      method: POST
      json:
        data:
          actionType: play
    response:
      status_code: 201

  - name: Wait for the command to run
    max_retries: 10
    delay_after: 0.2
    request:
      url: '{ot2_server_base_url}/runs/{run_id}/commands'
      method: GET
    response:
      status_code: 200
      strict:
        - json:off
      json:
        data:
          - commandType: waitForDuration
            status: running

  - name: Stop the run
    request:
      url: '{ot2_server_base_url}/runs/{run_id}/actions'
      method: POST
      json:
        data:
          actionType: stop
    response:
      status_code: 201

  - name: Wait for the run to complete
    max_retries: 10
    delay_after: 0.2
    request:
      url: '{ot2_server_base_url}/runs/{run_id}'
      method: GET
    response:
      status_code: 200
      strict:
        - json:off
      json:
        data:
          status: stopped

  - name: Get run commands
    request:
      url: '{ot2_server_base_url}/runs/{run_id}/commands'
      method: GET
    response:
      status_code: 200
      strict:
        - json:off
      json:
        data:
          - id: !anystr
            key: !anystr
            commandType: home
            createdAt: !anystr
            startedAt: !anystr
            completedAt: !anystr
            status: succeeded
            params: {}
            notes: []
          - id: !anystr
            key: !anystr
            commandType: home
            createdAt: !anystr
            startedAt: !anystr
            completedAt: !anystr
            status: succeeded
            params: { }
            notes: [ ]
          - id: !anystr
            key: !anystr
            commandType: waitForDuration
            createdAt: !anystr
            startedAt: !anystr
            completedAt: !anystr
            status: failed
            params:
              seconds: 30
            notes: [ ]
            error:
              createdAt: !anystr
              detail: 'Run was cancelled'
              errorCode: '4000'
              errorInfo: { }
              errorType: 'RunStoppedError'
              id: !anystr
              wrappedErrors: [ ]


