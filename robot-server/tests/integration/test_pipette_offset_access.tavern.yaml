---
test_name: GET Pipette Offset Calibration, No Calibrations
marks:
  - usefixtures:
    - ot2_server_base_url
stages:
  - name: GET request returns an empty list
    request: &get_offsets
      url: "{ot2_server_base_url}/calibration/pipette_offset"
      method: GET
    response: &no_offset_response
      status_code: 200
      json:
        links: null
        data: []

---
test_name: GET Pipette Offset Calibration, Wtih Calibrations
marks: &cal_marks
  - usefixtures:
    - ot2_server_base_url
    - set_up_pipette_offset_temp_directory
stages:
  - name: GET request returns all calibrations from fixture
    request: *get_offsets
    response:
      status_code: 200
      verify_response_with:
        function: tests.integration.utils:verify_pipette_calibration_response

  - name: GET request returns filter with pipette id
    request:
      url: "{ot2_server_base_url}/calibration/pipette_offset"
      method: GET
      params:
        pipette_id: '123'
    response:
      status_code: 200
      json:
        links: null
        data:
          - pipette: '123'
            mount: 'left'
            offset: [0.0, 0.0, 0.0]
            tiprack: !anystr
            lastModified: !anystr
            tiprackUri: !anystr
            source: 'user'
            status: !anydict
            id: !anystr

  - name: GET request returns filter with mount
    request:
      url: "{ot2_server_base_url}/calibration/pipette_offset"
      method: GET
      params:
        mount: 'left'
    response:
      status_code: 200
      json:
        links: null
        data:
          - pipette: '123'
            mount: 'left'
            offset: [0.0, 0.0, 0.0]
            tiprack: !anystr
            tiprackUri: !anystr
            lastModified: !anystr
            source: 'user'
            status: !anydict
            id: !anystr

  - name: GET request returns filter with pipette AND mount
    request:
      url: "{ot2_server_base_url}/calibration/pipette_offset"
      method: GET
      params:
        pipette_id: '123'
        mount: 'left'
    response:
      status_code: 200
      json:
        links: null
        data:
          - pipette: '123'
            mount: 'left'
            offset: [0.0, 0.0, 0.0]
            tiprack: !anystr
            lastModified: !anystr
            tiprackUri: !anystr
            source: 'user'
            status: !anydict
            id: !anystr

  - name: GET request returns filter with wrong pipette AND mount
    request:
      url: "{ot2_server_base_url}/calibration/pipette_offset"
      method: GET
      params:
        pipette_id: '321'
        mount: 'left'
    response: *no_offset_response

---
test_name: DELETE Pipette Calibrations
marks: *cal_marks
stages:
  - name: DELETE request with correct pipette AND mount
    request:
      url: "{ot2_server_base_url}/calibration/pipette_offset"
      method: DELETE
      params:
        pipette_id: '321'
        mount: 'right'
    response:
        status_code: 200

  - name: DELETE request with incorrect pipette AND MOUNT
    request:
      url: "{ot2_server_base_url}/calibration/pipette_offset"
      method: DELETE
      params:
        pipette_id: '321'
        mount: 'right'
    response:
        status_code: 200
