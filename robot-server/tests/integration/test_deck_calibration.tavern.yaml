---
test_name: Creating a deck calibration session while one exists raises an error
marks:
  - usefixtures:
      - run_server
stages:
  - name: Create a session
    request:
      url: "{host:s}:{port:d}/calibration/deck/start"
      method: POST
      json:
        force: False
    response:
      status_code: 201
      save:
        json:
          token: token
      json: !anydict
  - name: Fail to create another session
    request:
      url: "{host:s}:{port:d}/calibration/deck/start"
      method: POST
      json:
        force: False
    response:
      status_code: 409
      json:
        message: !re_match "Error, session in progress.+"
  - name: Delete session
    request:
      url: "{host:s}:{port:d}/calibration/deck"
      method: POST
      json:
        token: "{token}"
        command: release
    response:
      status_code: 200
      json: !anydict
