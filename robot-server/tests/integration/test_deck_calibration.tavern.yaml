---
test_name: Get calibration status
marks:
  - usefixtures:
      - free_port
      - run_server
stages:
  - name: Get the status
    request:
      url: "{host:s}:{free_port:s}/calibration/status"
      method: GET
    response:
      status_code: 200
      json:
        deckCalibration:
          status: IDENTITY
          data:
            type: attitude
            matrix:
              - &matrix_row
                - !anyfloat
                - !anyfloat
                - !anyfloat
              - *matrix_row
              - *matrix_row
            lastModified: null
            pipetteCalibratedWith: null
            tiprack: null
            source: "default"
            status:
              markedBad: False
              source: null
              markedAt: null
        instrumentCalibration:
          right: &inst
            single: &vector
            - !anyfloat
            - !anyfloat
            - !anyfloat
            multi: *vector
          left: *inst
