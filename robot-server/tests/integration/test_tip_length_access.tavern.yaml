---
test_name: GET Tip Length Calibration, No Calibrations
marks:
  - usefixtures:
    - run_server
stages:
  - name: GET request returns an empty list
    request: &get_offsets
      url: "{host:s}:{port:d}/calibration/tip_length"
      method: GET
    response: &no_tip_length_response
      status_code: 200
      json:
        meta: null
        links: null
        data: []

---
test_name: GET Tip Length Calibration, Wtih Calibrations
marks: &cal_marks
  - usefixtures:
    - run_server
    - set_up_tip_length_temp_directory
stages:
  - name: GET request returns all calibrations from fixture
    request: *get_offsets
    response:
      status_code: 200
      strict: false
      json:
        meta: null
        links: null
        data:
          - attributes:
              pipette: !anystr
              tiprack: !anystr
              tipLength: !anyfloat
              lastModified: !anystr
            id: !anystr
            type: 'TipLengthCalibration'
          - attributes:
              pipette: !anystr
              tiprack: !anystr
              tipLength: !anyfloat
              lastModified: !anystr
            id: !anystr
            type: 'TipLengthCalibration'

  - name: GET request returns filter with pipette id
    request:
      url: "{host:s}:{port:d}/calibration/tip_length"
      method: GET
      params:
        pipette_id: 'pip_1'
    response:
      status_code: 200
      strict: false
      json:
        meta: null
        links: null
        data:
          - attributes:
              pipette: 'pip_1'
              tiprack: 'fakehash'
              tipLength: 30.5
              lastModified: !anystr
            id: 'fakehash&pip_1'
            type: 'TipLengthCalibration'

  - name: GET request returns filter with tiprack hash
    request:
      url: "{host:s}:{port:d}/calibration/tip_length"
      method: GET
      params:
        tiprack_hash: 'fakehash'
    response:
      status_code: 200
      strict: false
      json:
        meta: null
        links: null
        data:
          - attributes:
              pipette: !anystr
              tiprack: !anystr
              tipLength: !anyfloat
              lastModified: !anystr
            id: !anystr
            type: 'TipLengthCalibration'
          - attributes:
              pipette: !anystr
              tiprack: !anystr
              tipLength: !anyfloat
              lastModified: !anystr
            id: !anystr
            type: 'TipLengthCalibration'

  - name: GET request returns filter with pipette AND tiprack
    request:
      url: "{host:s}:{port:d}/calibration/tip_length"
      method: GET
      params:
        pipette_id: 'pip_1'
        tiprack_hash: 'fakehash'
    response:
      status_code: 200
      strict: false
      json:
        meta: null
        links: null
        data:
          - attributes:
              pipette: 'pip_1'
              tiprack: 'fakehash'
              tipLength: 30.5
              lastModified: !anystr
            id: 'fakehash&pip_1'
            type: 'TipLengthCalibration'

  - name: GET request returns filter with wrong pipette AND tiprack
    request:
      url: "{host:s}:{port:d}/calibration/tip_length"
      method: GET
      params:
        pipette_id: 'pip_2'
        tiprack_hash: 'wronghash'
    response: *no_tip_length_response

---
test_name: DELETE Tip Length Calibration
marks: *cal_marks
stages:
  - name: DELETE request with correct pipette AND tiprack
    request:
      url: "{host:s}:{port:d}/calibration/tip_length?pipette_id=pip_2&tiprack_hash=fakehash"
      method: DELETE
    response:
        status_code: 200

  - name: DELETE request with incorrect pipette AND tiprack
    request:
      url: "{host:s}:{port:d}/calibration/tip_length?pipette_id=pip_2&tiprack_hash=wronghash"
      method: DELETE
    response:
        status_code: 404
