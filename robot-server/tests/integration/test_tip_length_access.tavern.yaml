---
test_name: GET Tip Length Calibration, No Calibrations
marks:
  - usefixtures:
    - ot2_server_base_url
stages:
  - name: GET request returns an empty list
    request: &get_offsets
      url: "{ot2_server_base_url}/calibration/tip_length"
      method: GET
    response: &no_tip_length_response
      status_code: 200
      json:
        links: null
        data: []

---
test_name: GET Tip Length Calibration, Wtih Calibrations
marks: &cal_marks
  - usefixtures:
    - ot2_server_base_url
    - set_up_tip_length_temp_directory
stages:
  - name: GET request returns all calibrations from fixture
    request: *get_offsets
    response:
      status_code: 200
      json:
        links: null
        data:
          - pipette: !anystr
            tiprack: !anystr
            tipLength: !anyfloat
            lastModified: !anystr
            uri: !anystr
            source: 'user'
            status:
              markedAt: null
              markedBad: false
              source: null
            id: !anystr
          - pipette: !anystr
            tiprack: !anystr
            tipLength: !anyfloat
            lastModified: !anystr
            source: 'user'
            uri: !anystr
            status:
              markedAt: null
              markedBad: false
              source: null
            id: !anystr

  - name: GET request returns filter with pipette id
    request:
      url: "{ot2_server_base_url}/calibration/tip_length"
      method: GET
      params:
        pipette_id: '123'
    response:
      status_code: 200
      json:
        links: null
        data:
          - pipette: '123'
            tiprack: !anystr
            tipLength: 30.5
            lastModified: !anystr
            source: 'user'
            uri: !anystr
            status:
              markedAt: null
              markedBad: false
              source: null

            id: '130e17bb7b2f0c0472dcc01c1ff6f600ca1a6f9f86a90982df56c4bf43776824&123'

  - name: GET request returns filter with tiprack hash
    request:
      url: "{ot2_server_base_url}/calibration/tip_length"
      method: GET
      params:
        tiprack_hash: '130e17bb7b2f0c0472dcc01c1ff6f600ca1a6f9f86a90982df56c4bf43776824'
    response:
      status_code: 200
      json:
        links: null
        data:
          - pipette: !anystr
            tiprack: !anystr
            tipLength: !anyfloat
            lastModified: !anystr
            source: 'user'
            uri: !anystr
            status:
              markedAt: null
              markedBad: false
              source: null
            id: !anystr
          - pipette: !anystr
            tiprack: !anystr
            tipLength: !anyfloat
            lastModified: !anystr
            source: 'user'
            uri: !anystr
            status:
              markedAt: null
              markedBad: false
              source: null
            id: !anystr

  - name: GET request returns filter with pipette AND tiprack
    request:
      url: "{ot2_server_base_url}/calibration/tip_length"
      method: GET
      params:
        pipette_id: '123'
        tiprack_hash: '130e17bb7b2f0c0472dcc01c1ff6f600ca1a6f9f86a90982df56c4bf43776824'
    response:
      status_code: 200
      json:
        links: null
        data:
          - pipette: '123'
            tiprack: !anystr
            tipLength: 30.5
            lastModified: !anystr
            source: 'user'
            uri: !anystr
            status:
              markedAt: null
              markedBad: false
              source: null
            id: '130e17bb7b2f0c0472dcc01c1ff6f600ca1a6f9f86a90982df56c4bf43776824&123'

  - name: GET request returns filter with wrong pipette AND tiprack
    request:
      url: "{ot2_server_base_url}/calibration/tip_length"
      method: GET
      params:
        pipette_id: '321'
        tiprack_hash: 'wronghash'
    response: *no_tip_length_response

---
test_name: DELETE Tip Length Calibration
marks: *cal_marks
stages:
  - name: DELETE request with correct pipette AND tiprack
    request:
      url: "{ot2_server_base_url}/calibration/tip_length?pipette_id=321&tiprack_hash=130e17bb7b2f0c0472dcc01c1ff6f600ca1a6f9f86a90982df56c4bf43776824"
      method: DELETE
    response:
        status_code: 200

  - name: DELETE request with incorrect pipette AND tiprack
    request:
      url: "{ot2_server_base_url}/calibration/tip_length?pipette_id=321&tiprack_hash=wronghash"
      method: DELETE
    response:
        status_code: 404
